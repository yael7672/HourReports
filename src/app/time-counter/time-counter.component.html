<div class="timer-box">
    <p class="time">{{workTime}}</p>
</div>
<footer class="button-of-task">
    <div class="button-box"><button [disabled]="disabledStartButton" (click)="startTimer()" class="btn btn-color">התחל</button></div>
    <div class="button-box"><button [disabled]="disabledPauseButton"(click)="pauseTimer(workTime)" class="btn btn-color">הפסק</button></div>
    <div class="button-box"><button [disabled]="disabledEndButton"(click)="endTimer(workTime)" class="btn btn-color">משימה הושלמה</button></div>
</footer>
