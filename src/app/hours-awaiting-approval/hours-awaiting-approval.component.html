<app-pop-up>
  <div body>
  <app-smart-table [thArr]="thArrTableProjectContentItem" [tableDataKeys]="projectContentItemListKeys"
    [tableData]="hoursAwaitingApprovalArr" (DeleteProjectContentItemIcon)="deleteProjectContentItemIcon($event)"
    (EditProjectContentItemIcon)="editProjectContentItemIcon($event)">
  </app-smart-table>
</div>
</app-pop-up>

<div *ngIf="updateProjectContentItemDetails">
  <app-update-project-content-item [ProjectContentItem]="projectContentItem"></app-update-project-content-item>
</div>

<div *ngIf="isPopUpOpen?.DeleteProjectContentItemIcon">
  <app-delete-project-content-item [projectContentItemGuid]="projectContentItemGuid">
  </app-delete-project-content-item>
</div>
