<div class="actionArea">
  <div class="card">
    <a class="close" (click)="closePersonalDetailss()">&times;</a>
    <div *ngIf="systemGuid">
      <div class="card-body">
        <h5>אזור אישי</h5>
        <p>{{todayDate|date:'dd/MM/yyyy'}}</p>
        <img src="{{image}}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
          alt="profile">

        <h5 class="card-title">{{systemName}}</h5>
        <p class="card-text">{{systemMail}}</p>
        <button *ngIf="isAdminModeLS=='false'" (click)="SwitchToAdminMode()" placement="bottom" ngbTooltip="עבור למצב מנהל"
          class="btn btn-color">עבור למצב מנהל</button>
        <button *ngIf="isAdminModeLS=='true'" (click)="SwitchToUserMode()" placement="bottom" ngbTooltip="עבור למצב משתמש רגיל"
          class="btn btn-color">עבור למצב משתמש רגיל</button>
      </div>
    </div>
    <div *ngIf="!systemGuid">
      <h3 style="text-align:center">!אף אחד לא מחובר</h3>
    </div>
    <div *ngIf="systemGuid">
      <p class="card-title">סה"כ ש"ע להיום: {{DailyAndMonthlyWorkingHours?.DailyWorkingHours |number}}</p>
      <p class="card-title">סה"כ ש"ע לחודש זה: {{DailyAndMonthlyWorkingHours?.MonthlyWorkingHours |number}}</p>
    </div>
    <div class="icons" *ngIf="systemGuid">
      <a (click)="openPopUpp('sickLeave',true)" *ngIf="isAdminModeLS=='false'" placement="top" ngbTooltip="דיווח מהיר של מחלה"><i
          class="iconify" data-icon="ic:outline-sick"></i>
      </a>
      <a (click)="openPopUpp('Freedom',true)" *ngIf="isAdminModeLS=='false'" placement="top" ngbTooltip="דיווח מהיר של חופשה"><i
          class="iconify" data-icon="iconoir:sea-and-sun"></i>
      </a>
      <a (click)="goTpHoursAwaitingApproval()" *ngIf="isAdminModeLS=='false'" placement="top"
        ngbTooltip="לצפייה ואישור של דיווחים הנדרשים לתיקון"><i class="iconify"
          data-icon="carbon:condition-wait-point"></i></a>

      <a (click)="goToDetailsOfWorkingHours()" *ngIf="isAdminModeLS=='false'" class="edit-button" class="edit-button">
        <!-- <i class="fa fa-clock-o" aria-hidden="true"></i> -->
        <span class="iconify" data-icon="ion:alarm-outline" ngbTooltip="לצפייה בתפוקה היומית שלי"></span></a>

    </div>
  </div>
</div>
