    <app-pop-up  [ifX]="true">
      <h4 header class="mb-4"> עדכון דיווח   </h4>
      <div body>
        <form (ngSubmit)="UpdateProjectItemButton()" #f="ngForm">
          <p>תאריך:</p>
          <div  class="form-outline d-flex justify-content-center">
            <input type="date" class="form-control" id="oneDate" name="oneDate"
                [ngModel]="dateToUpdate| date: 'yyyy-MM-dd'" (ngModelChange)="oneDate = $event">
        </div>
        
          <p>פרוייקט:</p>
          <div class="form-outline d-flex justify-content-center mb-4">
            <ng-autocomplete style="width: 100%;" class="autoComplete"  [data]="projectsArr" [searchKeyword]="'Name'" placeholder="פרויקט"
                 historyIdentifier="Project" [itemTemplate]="itemTemplate"
                ngModel name="Project" #project="ngModel" required [notFoundTemplate]="notFoundTemplate">
            </ng-autocomplete>
            <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.Name"></a>
            </ng-template>
            <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="'לא נמצאו תוצאות'"></div>
            </ng-template>
        </div>
        <p>סוג עבודה:</p>
          <div class="form-outline d-flex justify-content-center mb-4" >
            <ng-autocomplete  style="width:100%;" class="autoComplete" [data]=" this.workTypeArr" [searchKeyword]="'Name'" placeholder="סוג עבודה" 
            historyIdentifier="workType" [itemTemplate]="itemTemplate" 
             ngModel name="workType" #workType="ngModel" [(ngModel)]="workTypeToUpdate" [notFoundTemplate]="notFoundTemplate" >
         </ng-autocomplete>
         <ng-template #itemTemplate let-item >
             <a [innerHTML]="item.Name"></a>
         </ng-template>
         <ng-template #notFoundTemplate let-notFound>
             <div [innerHTML]="'לא נמצאו תוצאות'"></div>
         </ng-template>
        </div>
          <p>שעות בפועל:</p>
          <input type="number" id="HoursActually" name="HoursActually" class="form-control" placeholder="שעות בפועל"
            [(ngModel)]="workingHours" [ngModelOptions]="{standalone: true}" ngModel
            #HoursActually="ngModel" >
            <p>תאור המשימה:</p>
            <div class="form-outline d-flex justify-content-center ">
              <textarea style="max-height:100%;" type="text" id="FirstName" name="Description" #Description="ngModel"
                class="form-control textarea"  [(ngModel)]="ProjectContentItem.Description"
                [ngModelOptions]="{standalone: true}" ngModel >
              </textarea>
            </div>
          <button type="submit" class="btn"> עדכן דיווח   </button>
        </form>
      </div>
    </app-pop-up>
