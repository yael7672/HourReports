<div class="menu">
    <div class="card card-of-task">
        <a *ngIf="ifX" class="close" (click)="closeCard()">&times;</a>
        <div class="back">
            <button class="btn btn-color" [disabled]="isDisabledStart" *ngIf="textButtonBack"
                (click)="backToMyTask()">{{textButtonBack}}
            </button>
        </div>
        <div class="card-body">
            <h3 class="card-title"> {{title}}</h3>
            <div class="header">
                <ng-content select="[header]"></ng-content>
            </div>
            <div class="card-content">
                <div class="body ">
                    <ng-content select="[body]"></ng-content>
                </div>
            </div>
        </div>
