<div class="menu">
    <div class="card card-of-task">
        <a *ngIf="ifX" class="close" (click)="closeCard()">&times;</a>
        <div class="card-body">
            <h5 class="card-title"> {{title}}</h5>
            <div class="body ">
                <ng-content select="[body]"></ng-content>
            </div>
            <div class="footer">
                <ng-content select="[footer]"></ng-content>
            </div>
        </div>
    </div>
</div>
