<app-pop-up [ifX]="true">
    <h4 header class="mb-4" *ngIf="header"> {{header}} </h4>
    <div body>
        <form (ngSubmit)="UpdateEmployeeDetails(f)" #f="ngForm">
            <p>שם העובד</p>
            <input type="text" id="EmployeeName" name="EmployeeName" class="form-control" placeholder="שם העובד "
                [(ngModel)]="employeeDetails.EmployeeName" [ngModelOptions]="{standalone: true}" ngModel
                #EmployeeName="ngModel" required>
            <p>תפקיד עובד</p>
            <input type="text" id="EmployeeJob" name="EmployeeJob" class="form-control" placeholder="תפקיד העובד "
                [(ngModel)]="employeeDetails.EmployeeJob" [ngModelOptions]="{standalone: true}" ngModel
                #EmployeeJob="ngModel" required>
            <p> היקף משרה</p>
            <input type="text" id="EmployeeJobPercentage" name="EmployeeJobPercentage" class="form-control" placeholder="היקף משרה "
                [(ngModel)]="employeeDetails.EmployeeJobPercentage" [ngModelOptions]="{standalone: true}" ngModel
                #EmployeeJobPercentage="ngModel" required>
            <p> סה"כ שעות עבודה חודשיות</p>
            <input type="text" id="TotalMonthlyWorkingHours" name="TotalMonthlyWorkingHours" class="form-control" placeholder="סהכ שעות עבודה חודשיות "
                [(ngModel)]="employeeDetails.TotalMonthlyWorkingHours" [ngModelOptions]="{standalone: true}" ngModel
                #TotalMonthlyWorkingHours="ngModel" required>
            <p>יעד חודשי לפי משרה  </p>
            <input type="text" id="MonthlyTargetByJobScope" name="MonthlyTargetByJobScope" class="form-control" placeholder=" יעד חודשי לפי משרה"
                [(ngModel)]="employeeDetails.MonthlyTargetByJobScope" [ngModelOptions]="{standalone: true}" ngModel
                #MonthlyTargetByJobScope="ngModel" required>
            <button [disabled]="disableAfterUpdate" type="submit" class="btn"> עדכן נתונים </button>
        </form>
    </div>
</app-pop-up>
