    
<app-pop-up #upPopUP [ifX]="true"  >
    <h4 header class="mb-4">יצירת משימה</h4>
    <div body>
        <form (ngSubmit)="CreateNewTask(f)" #f="ngForm">
            <div class="form-outline d-flex justify-content-center">
                <input type="date" id="date" name="date" value="{{todayDate| date: 'yyyy-MM-dd' }}" class="form-control"
                    placeholder=" תאריך " />
            </div>
            <div class="form-outline d-flex justify-content-center">
                <input type="text" id="Subject" name="Subject" class="form-control" placeholder="נושא המשימה"
                    #Subject="ngModel" ngModel required/>
            </div>
            <div class="form-outline d-flex justify-content-center ">
                <textarea style="max-height:100%;" type="text" id="Description" name="Description"
                    class="form-control textarea" placeholder=" תאור המשימה  " #Description="ngModel"
                    ngModel></textarea>
            </div>
            <div class="form-outline d-flex justify-content-center ">
                <input type="text" id="CommentsToTheProjectManager" name="CommentsToTheProjectManager"
                    class="form-control" #CommentsToTheProjectManager="ngModel" ngModel
                    placeholder="הערות למנהל פרוייקט" />
            </div>
            <div class="form-outline d-flex justify-content-center">
                <select id="inputState" class="form-control" name="BillableHours" ngModel>
                    <option>?האם שעות לחיוב</option>
                    <option value="true">כן </option>
                    <option value="false"> לא</option>
                </select>
            </div>
            <div class="form-outline d-flex justify-content-center">
                <select id="inputState" class="form-control" name="Regardingobject" ngModel>
                    <option value="">פרוייקט (לגבי)</option>
                    <option *ngFor="let Regardingobject of RegardingobjectArr" value="{{Regardingobject.Guid}}">
                        {{Regardingobject.Name}}</option>
                </select>
            </div>

            <div class="form-outline d-flex justify-content-center">
                <select id="inputState" class="form-control" name="WorkType" ngModel>
                    <option value="">סוג עבודה</option>
                    <option *ngFor="let workType of workTypeArr " value="{{workType.Guid}}">
                        {{workType.Name}}</option>
                </select>
            </div>
            <button type="submit" [disabled]="!f.valid" class="btn">צור משימה חדשה</button>

        </form>
    </div>

</app-pop-up>
