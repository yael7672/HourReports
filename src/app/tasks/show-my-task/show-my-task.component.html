<!-- חיפוש ומיון -->

<app-search-and-sort-tasks [taskArr]="taskArr"
 [taskArrCopy]="taskArrCopy"></app-search-and-sort-tasks>

<!-- המשימות שלי -->

<app-smart-card  *ngIf="tableMyTaskOpen&&!ifThereAreTasks" [title]="titleTableTask">
  <div body>
    <app-smart-table [thArr]="thArrTask" [ifSortDown]="ifSortDown" 
    [tableDataKeys]="taskListKeys" [tableData]="taskArr"
      (DeleteProjectContentItemIcon)="deleteProjectContentItemIcon($event)"
      (EditProjectContentItemIcon)="editProjectContentItemIcon($event)" (SortTableDown)="SortTableDown($event)"
      (SortTableUp)="SortTableUp($event)" (SelectedData)="SelectedTask($event)" [ifUpdateOpen]="isPopUpOpen?.UpdateProjectContentItemDetails">
    </app-smart-table>
  </div>
</app-smart-card>

<div *ngIf="ifThereAreTasks">
  <br>
  <h2>אין משימות פעילות!</h2>
</div>
