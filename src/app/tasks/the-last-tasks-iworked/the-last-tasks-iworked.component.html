<div class="select-table">
    <select id="inputState" class="form-control" ngModel (ngModelChange)="WhichTableOpen($event)">
        <option value="" [disabled]="true">--בחר אחת מהאופציות הבאות--</option>
        <option value="0">המשימות שלי </option>
        <option value="1"> המשימות של הצוותים אליהם אני שייך</option>
        <option value="2">המשימות האחרונות שעבדתי עליהן </option>
    </select>
</div>
<!-- המשימות האחרונות שעבדתי עליהן -->
<app-smart-card [title]="titleLastTaskIWorkedOn" [src]="'../../../assets/images/2387679.png'">
    <div body>
        <!-- חיפוש ומיון -->
        <app-search-and-sort-tasks *ngIf="sortTaskArr.length>0" [taskArr]="sortTaskArr" (GetTaskAfterSort)="getTaskAfterSort($event)" [taskArrCopy]="sortTaskArr"></app-search-and-sort-tasks>
        <app-smart-table [ifUpdate]="true" [ifShowpagination]="[true,10]" [thArr]="thArrTaskTeams"
            [ifSortDown]="ifSortDown" [tableDataKeys]="taskTeamsListKeys" [tableData]="sortTaskArr"
            (DeleteProjectContentItemIcon)="deleteProjectContentItemIcon($event)"
            (EditProjectContentItemIcon)="editProjectContentItemIcon($event)" (SelectedData)="SelectedTask($event)" (SortTableDown)="SortTableDown($event)"
            (SortTableUp)="SortTableUp($event)">
        </app-smart-table>
    </div>
</app-smart-card>
