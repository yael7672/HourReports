<table *ngIf="kindOfCard=='tableCard'" class="table table-hover">

  <thead>
    <tr>
      <th *ngFor="let th of thArr" scope="col">{{th}}</th>
    </tr>
  </thead>
  <tbody *ngIf="tableData">
    <tr *ngFor="let colData of tableData">
      <ng-container *ngFor="let tableDataKey of tableDataKeys">
        <ng-container *ngIf="tableDataKey!=='WorkingHours'; else WorkingHours;">
          <!-- <td>{{tableData[tableDataKey]}}</td> -->
          <td>{{returnColDataByType(colData, tableDataKey)}}</td>
        </ng-container>
        <ng-template #WorkingHours>
          <td> {{colData[tableDataKey] |number}}</td>
        </ng-template>
      </ng-container>
      <td><button (click)="EditProjectContentItemIcon(colData)" (click)="openPopUp('UpdateProjectContentItemDetails',true)" class="edit-button"> <i class="fa fa-pencil"
            aria-hidden="true"></i></button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="isPopUpOpen"> 
<app-pop-up *ngIf="updateDetails" [ifX]="true">
  <h4 header class="mb-4"> עדכון פריט תכולת פרוייקט </h4>
  <div body>
    <form (ngSubmit)="UpdateProjectItemButton()" #f="ngForm">
      <div class="form-outline d-flex justify-content-center ">
        <textarea style="max-height:100%;" type="text" id="FirstName" name="Description" #Description="ngModel"
            class="form-control textarea" placeholder="תאור המשימה"  [(ngModel)]="ProjectContentItem.Description" [ngModelOptions]="{standalone: true}"  ngModel required>
            </textarea>
    </div>
  
  <input type="number"    id="HoursActually" name="HoursActually" class="form-control" placeholder="שעות בפועל" [(ngModel)]="ProjectContentItem.WorkingHours" [ngModelOptions]="{standalone: true}" ngModel
      #HoursActually="ngModel" required>
    <!-- <div class="form-outline d-flex justify-content-center">
      <select id="BillingHours" class="form-control" name="BillingHours" #billingHours="ngModel" ngModel>
        <option value="">?האם שעות לחיוב</option>
        <option value="1">כן </option>
        <option value="2">לא </option>
        <option value="970140002">אחר </option>
      </select>
    </div> -->
    <button type="submit" class="btn"> עדכן פריט תכולת פרוייקט </button>
    </form>
  </div>
</app-pop-up>
</div>
