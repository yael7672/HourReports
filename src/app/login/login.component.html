<div class="card card-of-task">
    <div class="card-body">
        <!-- <app-pop-up #upPopUP [ifX]="true">  -->
        <div header class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
        </div>
        <div body>
            <form (ngSubmit)="Login(f)" #f="ngForm" class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                        placeholder="שם משתמש" #SystemUserName="ngModel" name="SystemUserName" ngModel>
                </div>
                <div class="mb-3">
                    <input [type]="show_button ? 'text' : 'password'" class="form-control" id="password"
                        aria-describedby="passwordHelp" placeholder="סיסמה" #password="ngModel" name="password" ngModel/>
                    <i [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" id="togglePassword"
                    placement="bottom" ngbTooltip="הצג/הסתר סיסמה "    style="margin-left: -70px; cursor: pointer;" (click)="showPassword()"></i>
                </div>

                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">התחבר</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- </app-pop-up>  -->
