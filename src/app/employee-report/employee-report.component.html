<div class="select-input">
  <select style="margin-top: 5rem;" id="inputState" class="form-control" ngModel (ngModelChange)="WhichTableOpen($event)">
    <option value="">--בחר אחת מהאופציות הבאות--</option>
    <option value="0">דו'ח עובדים</option>
    <option value="1"> דו'ח צוותים</option>
  </select>
</div>

<app-smart-card [title]="title" [showChrtEmployee]="'true'">
  <div body>
    <app-smart-table [ifShowOpenEmployeeTask]="true" [ifShowEmployeeProjectContentItem]="true"
      [ifShowProjectContentItem]="true" [thArr]="thArrEmployee" [tableDataKeys]="employeeListKeys"
      [tableData]="employeeDetails" (ShowProjectContentItem)="openProjectContentItemByEmployeeGuid($event)"
      (EditEmployeeDetailsByAdmin)="editEmployeeDetailsByAdmin($event)"
      [ifShowAndEditEmployeeSetting]="ifShowAndEditEmployeeSetting" (ShowOpenTask)="openTasksByEmployeeGuid($event)"
      (SortTableDown)="SortTableDown($event)" (SortTableUp)="SortTableUp($event)" [ifSortDown]="ifSortDown"
      [showGraph]="showGraph">
    </app-smart-table>
  </div>
</app-smart-card>



<div *ngIf="isPopUpOpen?.EditEmployeeDetailsByAdmin">
  <app-admin-settings [employeeDetails]="employeeDetailsVal" [header]="'עריכת נתונים'"></app-admin-settings>
</div>
