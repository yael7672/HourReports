<h3
  style="text-align: center; padding:25px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif !important;">
  גרפים וסטטיסטיקות</h3>
<div class="select-input">

  <div class="form-outline d-flex justify-content-center">
    <select id="inputState" class="form-control" ngModel
      (ngModelChange)="GetMyProjectContentItemByTimeLineChart($event)">
      <option value="">--בחר אחת מהאופציות הבאות--</option>
      <option value="0">מיון לפי טווח תאריכים </option>
      <option value="1"> היום </option>
      <option value="2"> 7 ימים אחרונים </option>
      <option value="3"> החודש האחרון</option>
    </select>
  </div>

  <ng-container *ngIf="showInputsDates">
    <div class="form-group ">
      <div class="input-group input-daterange">
        <input type="date" class="form-control" id="date" name="date" max="{{todayDate | date: 'yyyy-MM-dd'}}"[ngModel]=" todayDate| date: 'yyyy-MM-dd'"
          (ngModelChange)="dateOfSearchBeforeForLineChart = $event">
        <div class="input-group-addon">עד - </div>
        <input type="date" class="form-control" [ngModel]=" todayDate| date: 'yyyy-MM-dd'" max="{{todayDate | date: 'yyyy-MM-dd'}}"
          (ngModelChange)="dateOfSearchAfterForLineChart = $event">
      </div>
      <button (click)="SortByDateRange()" placement="bottom"
      ngbTooltip="השווה מידע בין 2 התאריכים" class="btn btn-color">השווה</button>
    </div>
  </ng-container>
</div>
<div class="all-canvas-page">
  <app-smart-card [title]="'השוואה בין שעות עבודה לשעות בפועל'" class="task-card-timer">
    <div header>
      <br>

    </div>
    <div body>
      <div class="canvas ">
        <canvas id="lineChart">
        </canvas>
      </div>
      <br>
      <div class="row">
        <h6 class=" col-md-4"> <span>ממוצע הפסקות:</span></h6>
        <h6 class="card-text col-md-8"> {{this.AverageBreaks | number }}
          <span> = </span>
          <div class="frac">
            <span class="label label-default"> 
          {{AverageBreaksByTimeLineChart?.TotalBreakHours}} (סה"כ שעות הפסקה) </span><span class="symbol">/</span>
            <span class="bottom"> {{AverageBreaksByTimeLineChart?.DiffrenceDay}} ימים</span>
          </div>
        </h6>

      </div>


    </div>
    <div class="card-footer">
      <hr />
      <div class="card-stats">
        <i class="fa fa-check"></i>
      </div>

    </div>
  </app-smart-card>

  <app-smart-card [title]="' השוואה בין שעות עבודה לשעות בפועל באחוזים'" class="task-card-timer">

    <div body>
      <div class="canvas ">
        <canvas id="BarChart">
        </canvas>
      </div>
    </div>
    <div footer class="card-footer">
      <hr />
      <!-- <i class="fa fa-check"></i>-->
      <div class="card-stats">
        <ng-container *ngFor="let dateAndCulculte of dateAndCulculteArr index as i ">
          <span>{{dateAndCulculte[i].date}}בתאריך</span>
          <span>{{dateAndCulculte.culculte}}בתאריך</span>
        </ng-container>

      </div>
    </div>
  </app-smart-card>
</div>
