<app-smart-card [title]="'השוואה בן שעות עבודה לשעות בפועל'"  class="task-card-timer">
  <div header>
    <div class="form-group ">
      <br>
      <div class="input-group input-daterange">
        <input type="date" class="form-control" [(ngModel)]="dateOfSearchBeforeForLineChart" [ngModelOptions]="{standalone: true}">
        <div class="input-group-addon">ל - </div>
        <input type="date" class="form-control" [(ngModel)]="dateOfSearchAfterForLineChart" [ngModelOptions]="{standalone: true}">
      </div>
<button (click)="GetMyProjectContentItemByTimeLineChart()" class="btn btn-color">השווה</button>
  </div> 
  </div>
  <div body>
    <div class="canvas ">
      <canvas id="lineChart">
      </canvas>
    </div>
  </div>
  <div class="card-footer">
    <hr />
    <div class="card-stats">
      <i class="fa fa-check"></i> {{LineChartText}}
    </div>
  </div>
</app-smart-card>
