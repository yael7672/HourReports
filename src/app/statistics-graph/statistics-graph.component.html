<app-smart-card [title]="'השוואה בן שעות עבודה לשעות בפועל'" class="task-card-timer">
  <div header>
    <div class="form-group ">
      <br>
      <div class="input-group input-daterange">
        <input type="date" class="form-control" [(ngModel)]="dateOfSearchBeforeForLineChart"
          [ngModelOptions]="{standalone: true}">
        <div class="input-group-addon">ל - </div>
        <input type="date" class="form-control" [(ngModel)]="dateOfSearchAfterForLineChart"
          [ngModelOptions]="{standalone: true}">
      </div>

      <button (click)="GetMyProjectContentItemByTimeLineChart()" class="btn btn-color">השווה</button>
    </div>
    <div class="form-outline d-flex justify-content-center">
      <select id="inputState" class="form-control " ngModel (ngModelChange)="GetMyProjectContentItemByTimeLineChart($event)" >
        <option value="">--בחר--</option>
        <option value="1"> היום </option>
        <option value="2"> ימים אחרונים 7</option>
        <option value="3"> החודש האחרון</option>
      </select>

    </div>
  </div>
  <div body>
    <div class="canvas ">
      <canvas id="lineChart">
      </canvas>
    </div>
  </div>
  <div class="card-footer">
    <hr />
    <div class="card-stats">
      <i class="fa fa-check"></i> {{LineChartText}}
    </div>
  </div>
</app-smart-card>

        <input type="date" class="form-control" [(ngModel)]="dateOfSearchBeforeForBarChart"
          [ngModelOptions]="{standalone: true}">
      </div>
      <button (click)="GetMyProjectContentItemByTimeBarChart()" class="btn btn-color">השווה</button>

  <div body>

  </div>
  <div class="card-footer">

    <div class="card-stats">

</app-smart-card>
