<div *ngIf="openTable">
  <table *ngIf="kindOfCard=='tableCard'" class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let th of thArr" scope="col">{{th}}</th>
      </tr>
    </thead>
    <tbody *ngIf="tableData">
      <tr *ngFor="let colData of tableData">
        <ng-container *ngFor="let tableDataKey of tableDataKeys">
          <ng-container *ngIf="tableDataKey!=='WorkingHours' else WorkingHours;">
            <ng-container *ngIf="tableDataKey!=='CreatedOn' else CreatedOn;">
              <td>{{returnColDataByType(colData, tableDataKey)}}</td>
            </ng-container>
            <!-- <td>{{tableData[tableDataKey]}}</td> -->
          </ng-container>
          <ng-template #WorkingHours>
            <td> {{colData[tableDataKey] |number}}</td>
          </ng-template>
          <ng-template #CreatedOn>
            <td> {{colData[tableDataKey] | date: 'dd/MM/yyyy HH:mm'}}</td>
          </ng-template>
        </ng-container>
        <td>
          <button (click)="EditProjectContentItemIcon(colData)"
            (click)="openPopUp('UpdateProjectContentItemDetails',true)" class="edit-button"> <i class="fa fa-pencil"
              aria-hidden="true"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="isPopUpOpen">
    <app-pop-up *ngIf="updateDetails" [ifX]="true">
      <h4 header class="mb-4"> עדכון דיווח   </h4>
      <div body>
        <form (ngSubmit)="UpdateProjectItemButton()" #f="ngForm">
          <p>תאור המשימה:</p>
          <div class="form-outline d-flex justify-content-center ">
            <textarea style="max-height:100%;" type="text" id="FirstName" name="Description" #Description="ngModel"
              class="form-control textarea"  [(ngModel)]="ProjectContentItem.Description"
              [ngModelOptions]="{standalone: true}" ngModel required>
            </textarea>
          </div>
          <p>שעות בפועל:</p>
          <input type="number" id="HoursActually" name="HoursActually" class="form-control" placeholder="שעות בפועל"
            [(ngModel)]="workingHours" [ngModelOptions]="{standalone: true}" ngModel
            #HoursActually="ngModel" required>
          <button type="submit" class="btn"> עדכן דייוח   </button>
        </form>
      </div>
    </app-pop-up>
  </div>
  <ng-container *ngif="openCard">
    <div class="card" *ngFor="let colData of tableData" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title">דיווח שעות</h5>
        <ng-container *ngFor="let tableDataKey of tableDataKeys let i = index ;">
          <ng-container *ngIf="tableDataKey!=='WorkingHours'; ">
            <span style="font-weight: bold;">{{thArr[i]}}:
              <span style="font-weight: normal;">
                <ng-container class="card-text">{{returnColDataByType(colData, tableDataKey)}}</ng-container>
              </span>
            </span>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </ng-container>
