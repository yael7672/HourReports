<div *ngIf="openTable">
  <table *ngIf="kindOfCard=='tableCard'" class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let th of thArr" scope="col">{{th}}</th>
      </tr>
    </thead>
    <tbody *ngIf="tableData">
      <tr *ngFor="let colData of tableData">
        <ng-container *ngFor="let tableDataKey of tableDataKeys">
          <ng-container *ngIf="tableDataKey!=='WorkingHours' else WorkingHours;">
            <ng-container *ngIf="tableDataKey!=='CreatedOn' else CreatedOn;">
              <ng-container *ngIf="tableDataKey!=='Date' else Date;">

              <td>{{returnColDataByType(colData, tableDataKey)}}</td>
            </ng-container>
          </ng-container>
        </ng-container>
      
            <!-- <td>{{tableData[tableDataKey]}}</td> -->
          <ng-template #WorkingHours>
            <td> {{colData[tableDataKey] |number}}</td>
          </ng-template>
          <ng-template #CreatedOn>
            <td> {{colData[tableDataKey] | date: 'dd/MM/yyyy HH:mm'}}</td>
          </ng-template>
          <ng-template #Date>
            <td> {{colData[tableDataKey] | date: 'dd/MM/yyyy '}}</td>
          </ng-template>
        </ng-container>
        <td class="td">
          <button (click)="EditProjectContentItemIcon(colData)" class="edit-button">
             <i class="fa fa-pencil"
              aria-hidden="true"></i></button>
              <button (click)="DeleteProjectContentItemIcon(colData)" class="edit-button">
                <i class="iconify" data-icon="akar-icons:trash-can"></i>
              </button>
        </td>

      </tr>
    </tbody>
  </table>
  <div *ngIf="isPopUpOpen?.UpdateProjectContentItemDetails">
<app-update-project-content-item [ProjectContentItem]="ProjectContentItem"></app-update-project-content-item>
  </div>

  <div *ngIf="isPopUpOpen?.DeleteProjectContentItemIcon">
    <app-delete-project-content-item [projectContentItemGuid]="projectContentItemGuid"></app-delete-project-content-item>
  </div>
