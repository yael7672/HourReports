<app-smart-table [thArr]="thArr" [tableDataKeys]="tableDataKeys" [tableData]="tableData" (DeleteProjectContentItemIcon)="deleteProjectContentItemIcon($event)" (EditProjectContentItemIcon)="editProjectContentItemIcon($event)">
</app-smart-table>
<div *ngIf="isPopUpOpen?.UpdateProjectContentItemDetails">
  <app-update-project-content-item [ProjectContentItem]="ProjectContentItem"></app-update-project-content-item>
</div>

<div *ngIf="isPopUpOpen?.DeleteProjectContentItemIcon">
  <app-delete-project-content-item [projectContentItemGuid]="projectContentItemGuid">
  </app-delete-project-content-item>
</div>
