<app-pop-up #upPopUP>
    <h4 header class="mb-4">הפסקה</h4>
    <div body>
        <form (ngSubmit)="OpenPopUpIfCloseTask(f)" #f=ngForm>         
            <div class="form-outline d-flex justify-content-center">
                <input type="text" id="actualTime" name="ActualTime" class="form-control" placeholder="שעות בפועל "
                    ngModel required />
            </div>
            
            <button *ngIf="endButton" type="submit" class="btn ">סיים הפסקה</button>
        </form>
       <div  class="form-outline d-flex justify-content-center" >
                <button class="btn" *ngIf="!endButton" (click)="startPause()">התחל הפסקה</button>
             <p *ngIf="workTime" class="Time">{{workTime[0]+ ":"+ workTime[1]+":"
                 +workTime[2]}}</p> 
                </div>
    </div>
    <div footer>
    </div>
</app-pop-up>
<div *ngIf="showMassgeToUser">
    <app-pop-up>
      <div body>
    <app-massge-to-user [massgeUserHeader]="massgeUserCloseWorkPause1" (clickYes)="clickYes()"  (clickNo)="clickNo()"></app-massge-to-user>

      </div>
  </app-pop-up>
  </div>
